<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4c385506e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
    <h1>OhMyFood</h1>
    </header>
    <main>
        <div class="paris_belleville">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>
     <section class="acceuille">
        <h2>Réservez le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'excéption,<br> sélectionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
        </section>
    <section class="filtres">
        <h2>Fonctionnement</h2>
        <ol>
            <li><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>
    <section class="container_menus">
        <h2>Restaurants</h2>
        <div class="box_menus">
        <a href="#" class="box_m_acceuil"></a>
        <div class="box_image"></div>
        <div class="texte_box"></div>
        <a href="#" class="box_m_acceuil">restaurant2</a>
        <div class="box_image"></div>
        <div class="texte_box"></div>
        <a href="#" class="box_m_acceuil">restaurant3</a>
        <div class="box_image"></div>
        <div class="texte_box"></div>
        <a href="#" class="box_m_acceuil">restaurant4</a>
        <div class="box_image"></div>
        <div class="texte_box"></div>
        </div>
    </section>

    </main>
    
</body>
